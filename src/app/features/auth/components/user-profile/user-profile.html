<mat-card class="user-profile-card">
  <mat-card-header>
    <mat-card-title class="profile-title">
      <mat-icon>account_circle</mat-icon>
      <span>Perfil de Usuario</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="user-info">
      <div class="user-field">
        <mat-icon class="field-icon">email</mat-icon>
        <div class="field-content">
          <label>Email:</label>
          <span>{{ user().email }}</span>
        </div>
      </div>

      <div class="user-field">
        <mat-icon class="field-icon">badge</mat-icon>
        <div class="field-content">
          <label>Rol:</label>
          <mat-chip [color]="getRoleColor(user().role)">
            {{ getRoleDisplayName(user().role) }}
          </mat-chip>
        </div>
      </div>

      <div class="user-field">
        <mat-icon class="field-icon">schedule</mat-icon>
        <div class="field-content">
          <label>Miembro desde:</label>
          <span>{{ user().created_at | date:'dd/MM/yyyy' }}</span>
        </div>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button 
      mat-raised-button 
      color="warn" 
      [disabled]="loading()"
      (click)="logout()">
      <mat-icon>logout</mat-icon>
      @if (loading()) {
        <span>Cerrando sesión...</span>
      } @else {
        <span>Cerrar Sesión</span>
      }
    </button>
  </mat-card-actions>
</mat-card>
