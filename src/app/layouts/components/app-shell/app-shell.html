<mat-sidenav-container class="app-container">
  <!-- Sidebar -->
  <mat-sidenav 
    #sidenav 
    [mode]="isMobile() ? 'over' : 'side'"
    [opened]="sidebarOpen()"
    (closed)="handleCloseSidebar()"
    class="app-sidenav">
    
    <!-- Logo/Brand - Using Material Typography -->
    <mat-toolbar color="primary">
      <div class="brand-section">
        <h2>Frozen Food</h2>
        <span class="mat-body-2">Sistema de Gestión</span>
      </div>
    </mat-toolbar>

    <!-- Navigation -->
    <app-navigation 
      [navigationItems]="navigationItems()"
      (navigate)="handleNavigate()">
    </app-navigation>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="app-content">
    <!-- Header - Using Material Toolbar without custom styles -->
    <mat-toolbar>
      <!-- Menu Button -->
      <button mat-icon-button (click)="handleToggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Title -->
      <span>Dashboard</span>

      <!-- Spacer -->
      <span style="flex: 1 1 auto;"></span>

      <!-- Theme Toggle -->
      <button 
        mat-icon-button 
        (click)="handleToggleTheme()"
        [title]="'Cambiar tema: ' + currentTheme()">
        @if (isDark()) {
          <mat-icon>light_mode</mat-icon>
        } @else {
          <mat-icon>dark_mode</mat-icon>
        }
      </button>

      <!-- User Menu -->
      @if (isAuthenticated()) {
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        
        <mat-menu #userMenu="matMenu">
          <div mat-menu-item disabled>
            <span class="mat-body-1">{{ user()?.email }}</span>
            <br>
            <span class="mat-body-2">{{ user()?.role || 'Administrador' }}</span>
          </div>
          
          <mat-divider></mat-divider>
          
          <button mat-menu-item (click)="handleLogout()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar Sesión</span>
          </button>
        </mat-menu>
      }
    </mat-toolbar>

    <!-- Page Content -->
    <div class="page-content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
